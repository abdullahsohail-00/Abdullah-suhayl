<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect all 404s to index.html and preserve path for React Router
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      // Remove the repo name from the path if present
      var repo = '/Abdullah-suhayl';
      var newPath = path.startsWith(repo) ? path.substring(repo.length) : path;
      window.location.replace(repo + '/#' + newPath + search + hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
